    <ion-header-bar ng-class="{'bar-hidden':topic.position<80}" class="bar-positive">
        <go-back></go-back>
        <div class="title">#{{topic.topicName}}#</div>
    </ion-header-bar>
    <div ng-hide="topic.position>80" class="bar bar-subheader bar-positive text-center" style="height:100px;border-top:0;">
        <h4 style="color: #fff;">#{{topic.topicName}}#</h4>
        <p>已有{{topic.topic.follow_count}}人参与</p>
    </div>

    <ion-pane ng-style="{'top':(topic.position>80)?'0px':'100px'}" style="background-color:#e5e5e5;">
        <ion-tabs class="tabs-top tabs-striped tabs-color-positive">

            <ion-tab title="精选"  on-select="topic.onTabSelected('hot')">
                <ion-content class="has-header" ng-style="{'top':(topic.position>80)?'0px':'100px'}" style="background-color:#e5e5e5;padding-top:10px;" on-scroll="topic.getScrollPosition()">
                    <event-list events="topic.events" on-refresh="topic.doRefresh()"
                                on-infinite="topic.loadMore()"></event-list>

                </ion-content>
            </ion-tab>

            <ion-tab title="全部"  on-select="topic.onTabSelected('new')">
                <ion-content class="has-header" ng-style="{'top':(topic.position>80)?'0px':'100px'}" style="background-color:#e5e5e5;padding-top:10px;" on-scroll="topic.getScrollPosition()">
                    <event-list events="topic.events" on-refresh="topic.doRefresh()"
                                on-infinite="topic.loadMore()"></event-list>
                </ion-content>
            </ion-tab>
        </ion-tabs>
    </div>

    </ion-pane>
